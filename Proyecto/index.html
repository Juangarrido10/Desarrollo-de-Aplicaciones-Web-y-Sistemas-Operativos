<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Productos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header"></div>

  <main>
    <h2>Catálogo con Templates</h2>
    <template id="card-template">
      <div class="card">
        <img src="" alt="">
        <h2 class="title"></h2>
        <p class="desc"></p>
      </div>
    </template>
    <div id="contenedor-template" class="productos"></div>

    <h2 id="productos">Catálogo con Web Components</h2>
    <div class="productos">
      <product-card nombre="Laptop" precio="$3'500.000" descripcion="16GB RAM" imagen="img/laptop.jpg"></product-card>
      <product-card nombre="Mouse" precio="$125.000" descripcion="Inalámbrico" imagen="img/mouse.jpg"></product-card>
      <product-card nombre="Teclado" precio="$200.000" descripcion="Mecánico RGB" imagen="img/teclado.jpg"></product-card>
    </div>
  </main>

  <div id="footer"></div>

  <script src="components.js"></script>
  <script src="template.js"></script>
  <script src="product-card.js"></script>
</body>
</html>
